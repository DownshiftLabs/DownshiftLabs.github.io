---
layout: default
---

<div class="row" id="posts">
  {% for post in site.posts %}
    <div class="large-12 small-12 columns">
      <a class="title" href="{{ post.url }}"><h2>{{ post.title }}</h2><div class="date">Posted on {{post.date | date_to_long_string }}</div></a>
      <p class="excerpt">{{ post.excerpt }} <a href="{{ post.url }}" class="more">more &raquo;</a></p>
    </div>
  {% endfor %}
</div>
