---
layout: default
---

<div class="row" id="posts">
  {% for post in site.posts %}
    <div class="large-12 small-12 columns">
      <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
      <p>{{ post.excerpt }} <a href="{{ post.url }}" class="more">more &raquo;</a></p>
    </div>
  {% endfor %}
</div>
